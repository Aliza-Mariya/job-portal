{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Portal{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar {% if request.resolver_match.url_name == 'home' %}home-navbar{% endif %}">
    <div class="logo">
        <a href="
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser or request.user.role == 'admin' %}
                {% url 'admin_home' %}
            {% else %}
                {% url 'user_home' %}
            {% endif %}
        {% else %}
            {% url 'home' %}
        {% endif %}
        ">
            JobPortal
        </a>
    </div>

    {% if request.resolver_match.url_name != 'home' %}
    <div class="nav-links">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" onclick="return confirm('Are you sure?')">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
        {% endif %}
    </div>
    {% endif %}
</nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
